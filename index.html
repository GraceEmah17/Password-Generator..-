<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--length of password character-->
    <input type="hidden" id="passwordLength" min="8" max="128" value="8" />
    <br />
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--check uppercase checkbox to include uppercase in password generator-->
        <label for="uppercase">Include Uppercase: </label>
        <input type="checkbox" id="upperCasedCharacters" checked />
        <br />
        <!--check lowercase checkbox to include lowercase in password generator-->
        <label for="lowercase">Include Lowercase: </label>
        <input type="checkbox" id="lowerCasedCharacters" checked />
        <br />

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
